<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Feudal Simulator 2k19</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>

<body>

    <script type="text/javascript">
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };
        //#region global vars
        var people = 0;
        var cursors;
        var foodGroup;
        const speed = 100;
        const foodDecrementInterval = 5000;
        const maxFoodCount = 2;
        const foodCreateInterval = 2000;
        var foodCreateTime;
        var i = 0;
        var game = new Phaser.Game(config);
        //#endregion 

        //CUSTOM CLASSES HERE
        class Person extends Phaser.Physics.Arcade.Sprite {
            constructor(scene, x, y, thisFoodCount = 5) {
                super(scene, x, y, 'dude');
                //PHYSICS ME
                scene.sys.updateList.add(this);
                scene.sys.displayList.add(this);
                scene.physics.world.enableBody(this);
                //Them vars them vars them varry vars
                this.foodCount = thisFoodCount;
                this.text = scene.add.text(this.x, this.y, this.foodCount);
                this.foodDecrementTime = scene.time.now + foodDecrementInterval;
            }
            checkFood(time) {
                if (time > this.foodDecrementTime) {
                    this.foodCount -= 1;
                    this.foodDecrementTime += foodDecrementInterval;
                }
                if (this.foodCount <= 0) {
                    this.disableBody(true, true);
                    this.text.setText('');
                }
            }
            update(time, delta) {
                var foodsToCheck = foodGroup.children.entries.filter((child) => {
                    return child.active === true;
                })
                let closestFood = foodsToCheck[0];
                if (closestFood) {
                    foodsToCheck.forEach((child) => {
                        if (Phaser.Math.Distance.Between(this.x, this.y, child.x, child.y) < Phaser.Math.Distance.Between(this.x, this.y, closestFood.x, closestFood.y)) {
                            closestFood = child
                        }
                    })
                    this.setVelocity(
                        Math.cos(Phaser.Math.Angle.Between(this.x, this.y, closestFood.x, closestFood.y)) * speed,
                        Math.sin(Phaser.Math.Angle.Between(this.x, this.y, closestFood.x, closestFood.y)) * speed
                    )
                }
                else {
                    this.setVelocity(0, 0);
                }
                this.text.setText(this.foodCount);
                this.text.setPosition(this.x + 10, this.y - 5);
                this.checkFood(time);
            }

        }

        function preload() {
            this.load.image('food', 'assets/health_pot.png');
            this.load.image('dude', 'assets/hat-guy.png')
        }
        function create() {
            personGroup = this.physics.add.group({ runChildUpdate: true });
            // let newPerson = new Person(this, 400,300);
            // personGroup.add(newPerson)

            foodGroup = this.physics.add.group({
                defaultKey: 'food',
                classType: Phaser.Physics.Arcade.Sprite
            });
            // foodGroup.add(this.physics.add.sprite(100, 100, 'food'));
            // console.log(foodGroup.children)
            //  Input Events
            // cursors = this.input.keyboard.createCursorKeys();

            //Colliders and such
            this.physics.add.overlap(personGroup, foodGroup, collectFood, null, this);
            this.physics.add.collider(personGroup, personGroup);
            foodCreateTime = this.time.now + foodCreateInterval;
        }
        function update() {
            if (people < 2) {
                let newPerson = new Person(this, ...randomXY());
                personGroup.add(newPerson)
                //     // var newPerson = personGroup.get();
                //     // if (newPerson) 
                //     //     person.enableBody(true, 100, 450, true, true)

                //     // }
                people += 1;
            }

            createFood(this, this.time.now);
        }

        function collectFood(person, food) {
            food.disableBody(true, true);
            person.foodCount += 1;
        }

        function createFood(scene, time) {
            if (time > foodCreateTime) {
                if (foodGroup.getFirstDead()!==null) {
                    foodGroup.getFirstDead().enableBody(true, Phaser.Math.Between(0, 800), Phaser.Math.Between(0, 600), true, true)
                }
                else {
                    foodGroup.create(...randomXY());
                }
                foodCreateTime += foodCreateInterval;
            }
        }

        function randomXY() {
            return [Phaser.Math.Between(0, 800), Phaser.Math.Between(0, 600)];
        }
    </script>

</body>

</html>
