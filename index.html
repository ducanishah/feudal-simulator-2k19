<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Feudal Simulator 2k19</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.17.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <div id="game-container">
        <script type="text/javascript">
            //
            //TODO:
            //Maybe refactor all of the create functions to be centralized into one, with different arguments?
            //
            //Make the people have a faster metabolism if they're faster
            //
            //
            //
            //
            //Dead space here
            var config = {
                type: Phaser.AUTO,
                scale: {
                    mode: Phaser.Scale.RESIZE,
                    parent: 'game-container',
                    width: '100%',
                    height: '100%'
                },
                physics: {
                    default: 'arcade',
                    arcade: {
                        debug: false
                    }
                },
                scene: {
                    preload: preload,
                    create: create,
                    update: update
                }
            };

            const debugDeath = false;

            //#region global vars
            var game = new Phaser.Game(config);
            var spawnCycles = 0;
            var spawnGoals = 3;
            var foodGroup;
            const baseSpeed = 200;
            const baseFoodDecrementInterval = 3000;
            const reproduceOffset = 40;
            const foodToReproduce = 10;
            const maxAge = 20000;
            var _foodCreateTime;
            var i = 0;
            var foodSpawnerCreateFoodInterval=300;
            //Interval needs to be set in both resize() and update(), hence variable usage
            var foodCreateVariable=2000;
            var foodCreateInterval;
            //#endregion 

            //CUSTOM CLASSES HERE
            class Person extends Phaser.Physics.Arcade.Sprite {
                //to enable text look in update and checkFood and constructor
                constructor(scene, x, y, thisFoodCount,parentSpeed) {
                    super(scene, x, y, 'dude');
                    // this.text = scene.add.text(this.x, this.y, this.foodCount);
                    this.setBaseVars(scene.time.now, thisFoodCount,parentSpeed);
                }
                checkFood(time) {
                    if (time > this.foodDecrementTime) {
                        this.foodCount -= 1;
                        this.foodDecrementTime += this.foodDecrementInterval;
                    }
                    if (this.foodCount <= 0) {
                        if (debugDeath) { console.log("I starved!") }
                        this.disableBody(true, true);
                        // this.text.setText('');
                    }
                    if (this.foodCount >= foodToReproduce) {
                        if (this.x > game.canvas.width / 2) {
                            this.offsetDir = -1;
                        } else { this.offsetDir = 1; }

                        createPerson(this.x + (Math.min(game.canvas.width / 4,reproduceOffset) * this.offsetDir), this.y, Math.floor(this.foodCount / 2), time,this.speed);
                        this.foodCount = Math.ceil(this.foodCount / 2);
                    }
                }
                update(time, delta) {
                    if (this.dead === true) {
                        return;
                    }
                    this.checkFood(time);
                    var foodsToCheck = foodGroup.children.entries.filter((child) => {
                        return child.active === true;
                    })
                    let closestFood = foodsToCheck[0];
                    if (closestFood) {
                        foodsToCheck.forEach((child) => {
                            if (Phaser.Math.Distance.Between(this.x, this.y, child.x, child.y) < Phaser.Math.Distance.Between(this.x, this.y, closestFood.x, closestFood.y)) {
                                closestFood = child
                            }
                        })
                        this.setVelocity(
                            Math.cos(Phaser.Math.Angle.Between(this.x, this.y, closestFood.x, closestFood.y)) * this.speed,
                            Math.sin(Phaser.Math.Angle.Between(this.x, this.y, closestFood.x, closestFood.y)) * this.speed
                        )
                    }
                    else {
                        this.setVelocity(0, 0);
                    }
                    // this.text.setText(this.foodCount);
                    // this.text.setPosition(this.x + 10, this.y - 5);
                    if (time >= this.deathTime) {
                        if (this.debugDeath) { console.log("My time is up!" + " " + time) }
                        this.disableBody(true, true);
                        this.dead = true;
                    }
                }
                setBaseVars(time, thisFoodCount,parentSpeed) {
                    this.dead = false;
                    this.deathTime = time + maxAge;
                    this.speed=parentSpeed*(1+((Math.random()-0.5)/2));
                    this.foodDecrementInterval=baseFoodDecrementInterval/(Math.pow((this.speed/baseSpeed),1.5));
                    this.foodDecrementTime = time + this.foodDecrementInterval;
                    // console.log(this.deathTime)
                    this.foodCount = thisFoodCount;
                    // console.log(`My decrementInterval is ${this.foodDecrementInterval}`);

                    return this;
                }
            }

            class FoodSpawner extends Phaser.Physics.Arcade.Sprite {
                constructor (scene, x,y) {
                    super (scene,x,y,'mushroom');
                    this.setBaseVars(scene.time.now);
                    this.depth=1;
                }
                setBaseVars(time){
                    this.foodCreateTime=time+foodSpawnerCreateFoodInterval;
                }
                update(time,delta){
                    this.checkFoodSpawn(time);
                }
                checkFoodSpawn(time){
                    if (time>this.foodCreateTime) {
                        let randomAngle=Math.random()*360;
                        this.foodCreateTime+=foodSpawnerCreateFoodInterval;
                        let newFoodCoords=[this.x+20*Math.cos(randomAngle),this.y+20*Math.sin(randomAngle)]
                        createFood(...newFoodCoords)
                    }
                }
            }

            //IMAGES ARE LOADED HERE
            function preload() {
                this.load.image('food', 'assets/health_pot.png');
                this.load.image('dude', 'assets/hat-guy.png');
                this.load.image('mushroom','assets/mushroom.png');
            }
            function create() {
                //multiplier is to account for values as canvas stretches
                foodCreateInterval = foodCreateVariable * (48000 / (game.canvas.width * game.canvas.height));

                personGroup = this.physics.add.group({ runChildUpdate: true, classType: Person });
                foodSpawnerGroup=this.physics.add.group({runChildUpdate:true,classType:FoodSpawner});

                foodGroup = this.physics.add.group({
                    defaultKey: 'food',
                    classType: Phaser.Physics.Arcade.Sprite
                });

                //Colliders and such
                this.physics.add.overlap(personGroup, foodGroup, collectFood, null, this);
                // this.physics.add.collider(personGroup, personGroup);
                _foodCreateTime = this.time.now + foodCreateInterval;
                //set resize listener
                this.scale.on('resize', resize, this);

            }
            function update() {
                if (spawnCycles < spawnGoals) {
                    createPerson(...randomXY());
                    createFoodSpawner(...randomXY())
                    spawnCycles += 1;
                }
                if (this.time.now > _foodCreateTime) {
                    createFood(...randomXY());
                    _foodCreateTime += foodCreateInterval;
                }
                
            }

            function collectFood(person, food) {
                food.disableBody(true, true);
                person.foodCount += 1;
            }

            function createFood(x,y) {
                    if (foodGroup.getFirstDead() !== null) {
                        foodGroup.getFirstDead().enableBody(true,x,y, true, true)
                    }
                    else {
                        foodGroup.create(x,y);
                    }
            }
            function createPerson(x, y, iFoodCount = 5, time, parentSpeed=baseSpeed) {
                if (personGroup.getFirstDead() !== null) {
                    personGroup.getFirstDead().setBaseVars(time, iFoodCount,parentSpeed).enableBody(true, x, y, true, true);
                }
                else {
                    personGroup.create(x, y, iFoodCount,parentSpeed);
                }
            }
            function createFoodSpawner(x,y,time){
                if (foodSpawnerGroup.getFirstDead() !== null) {
                    foodSpawnerGroup.getFirstDead().setBaseVars(time).enableBody(true, x, y, true, true);
                }
                else {
                    foodSpawnerGroup.create(x, y);
                }
            }
            function randomXY() {
                return [Phaser.Math.Between(0, game.canvas.width), Phaser.Math.Between(0, game.canvas.height)];
            }

            function resize(gameSize, baseSize, displaySize, resolution) {
                var width = gameSize.width;
                var height = gameSize.height;
                foodCreateInterval = foodCreateVariable * (48000 / (width * height));
                this.cameras.resize(width, height);
            }

        </script>
    </div>
</body>

</html>
